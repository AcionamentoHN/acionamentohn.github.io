<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu Lateral Bootstrap</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <div class="card border-0 rounded-3">
        <div class="card-body">
          <h3 class="card-title">Menu Lateral Bootstrap</h3>
          <p class="card-text">Este exemplo mostra como criar um menu lateral com Bootstrap.</p>
        </div>
      </div>
    </div>
  </div>

  <div class="start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
    <div class="header">
      <h5 class="title" id="offcanvasExampleLabel">Menu Lateral</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <ul class="nav nav-pills flex-column mb-3">
        <li class="nav-item">
          <a class="nav-link" href="#">
            <i class="bi bi-house-door"></i>
            <span class="d-none d-md-block">In√≠cio</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">
            <i class="bi bi-dashboard"></i>
            <span class="d-none d-md-block">Dashboard</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">
            <i class="bi bi-list-ul"></i>
            <span class="d-none d-md-block">Listas</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">
            <i class="bi bi-person"></i>
            <span class="d-none d-md-block">Perfil</span>
          </a>
        </li>
      </ul>
    </div>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
