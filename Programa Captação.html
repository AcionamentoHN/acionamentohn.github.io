<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Integração com Google Planilhas</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <div class="row">
    <div class="col-md-6">
      <h2>Integração com Google Planilhas</h2>
      <form id="googleSheetsForm">
        <div class="form-group">
          <label for="placa">Placa:</label>
          <input type="text" class="form-control" id="placa" name="placa" required>
        </div>
        <div class="form-group">
          <label for="nome">Nome:</label>
          <input type="text" class="form-control" id="nome" name="nome" required>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
    </div>
  </div>

  <div class="row mt-5">
    <div class="col-md-6">
      <h2>Dados na Planilha</h2>
      <table class="table" id="tabela">
        <thead>
          <tr>
            <th scope="col">Placa</th>
            <th scope="col">Nome</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
  const API_KEY = 'AIzaSyAxGbdWe639fXoxSAnogiMC_sJBFn5uXsk';
  const SPREADSHEET_ID = '1widc-6fjPQ6zVmuVKj2xG3kxSf9LuHXLHDrCEy1nyTo';
  const RANGE = 'CADASTRO!A:B';

  function loadSheetsApi() {
    gapi.client.init({
      apiKey: ["AIzaSyAxGbdWe639fXoxSAnogiMC_sJBFn5uXsk"],
      discoveryDocs: ["https://sheets.googleapis.com/$discovery/v4/spreadsheets/"]
    }).then(function() {
      console.log('API do Google Sheets carregada com sucesso');
    }).catch(function(error) {
      console.error('Erro ao carregar a API do Google Sheets:', error);
    });
  }

  function handleClientLoad() {
    gapi.load('client', loadSheetsApi);
  }

  handleClientLoad();

  $('#googleSheetsForm').submit(function(event) {
    event.preventDefault();

    const placa = $('#placa').val();
    const nome = $('#nome').val();
    const values = [[placa, nome]];

    gapi.client.sheets.spreadsheets.values.append({
      spreadsheetId: '1widc-6fjPQ6zVmuVKj2xG3kxSf9LuHXLHDrCEy1nyTo',
      range: RANGE,
      valueInputOption: 'RAW',
      resource: {
        values: values
      }
    }).then(function() {
      console.log('Dados enviados com sucesso');
      lerDados();
    }).catch(function(error) {
      console.error('Erro ao enviar dados:', error);
      alert('Erro ao enviar dados. Por favor, tente novamente mais tarde.');
    });
  });

  function lerDados() {
    gapi.client.sheets.spreadsheets.values.get({
      spreadsheetId: '1widc-6fjPQ6zVmuVKj2xG3kxSf9LuHXLHDrCEy1nyTo',
      range: RANGE
    }).then(function(response) {
      const values = response.result.values || [];

      const tabela = $('#tabela tbody');
      tabela.empty(); // Limpar dados existentes

      for (const row of values) {
        const tableRow = `<tr><td>${row[0]}</td><td>${row[1]}</td></tr>`;
        tabela.append(tableRow);
      }
    });
  }

  lerDados();
</script>

<!-- Load the API client -->
<script async defer src="https://apis.google.com/js/api.js" onload="this.onload=function(){};handleClientLoad()" onreadystatechange="if (this.readyState === 'complete') this.onload()">
</script>

</body>
</html>
